(function (scope) {
	
	var Formable = {

		behaviors: [
			StrandTraits.Validatable
		],

		properties: {
			formId: {
				type: String,
				observer: "_formIdChanged",
				reflectToAttribute: true
			},
			errorTarget: {
				type: Object,
				observer: "_errorTargetChanged"
			},
			_errorTarget: {
				type: Object
			}
		},

		_formIdChanged: function(newVal, oldVal) {
			if (newVal) {
				//
			}
		},

		// similar to target on positionables
		_errorTargetChanged: function(target, oldTarget) {
			if(typeof target === 'string') {
				this.async(function() {
					this._errorTarget = Polymer.dom(document).querySelector(target);
				});
			}
		},
	};

	scope.Formable = [
		scope.Validatable,
		Formable
	];

})(window.StrandTraits = window.StrandTraits || {}); 
</script>
